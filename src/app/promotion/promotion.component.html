<div class="box-grid row blog">

		<h4 class="box-title">{{ promo.title }}</h4>
		<hr/>
		<div class="box-content">
			<p>{{ promo.subtitle }}</p>
			<p>
				<a class="link-disabled" href="blog-kocham.html">W przygotowaniu</a>
			</p>
		</div>
	</div>


</div>
